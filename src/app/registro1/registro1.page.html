<ion-header>
  <ion-toolbar>
    <ion-title>Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <div class="contenido-centrado">
    <ion-item>
      <ion-label position="floating">Escribe tu nombre</ion-label>
      <ion-input [(ngModel)]="nombre" type="text" name="nombre"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Escribe tu apellido</ion-label>
      <ion-input [(ngModel)]="apellido" type="text" name="apellido"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Escoge tu nivel de educaci칩n</ion-label>
      <ion-select [(ngModel)]="nivelEducacion" interface="popover" name="educacion">
        <ion-select-option value="B치sica">B치sica</ion-select-option>
        <ion-select-option value="Media">Media</ion-select-option>
        <ion-select-option value="Superior">Superior</ion-select-option>
      </ion-select>
    </ion-item>

    <ion-item>
      <ion-label>Fecha de nacimiento</ion-label>
      <ion-datetime-button datetime="fechaNac"></ion-datetime-button>
    </ion-item>

    <ion-modal trigger="fechaNac"></ion-modal>

    <ion-datetime
      id="fechaNac"
      presentation="date"
      [(ngModel)]="fechaNacimiento"
      name="fechaNacimiento"
      show-default-buttons="true"
    ></ion-datetime>

    <ion-item>
      <ion-label position="floating">Correo</ion-label>
      <ion-input [(ngModel)]="correo" type="email" name="correo" autocomplete="email"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase침a</ion-label>
      <ion-input [(ngModel)]="contrasena" type="password" name="contrasena" autocomplete="new-password"></ion-input>
    </ion-item>
  </div>

  <div class="botones-fijos">
    <ion-button expand="block" size="small" (click)="mostrar()">Mostrar</ion-button>
    <ion-button expand="block" color="medium" size="small" (click)="limpiar()">Limpiar</ion-button>
    <ion-button expand="block" color="secondary" size="small" (click)="irALogin()">Login</ion-button>
  </div>
</ion-content>
