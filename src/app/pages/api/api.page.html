<ion-header>
  <ion-toolbar>
    <ion-title>Gestión API</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-item>
    <ion-input [(ngModel)]="nuevoTitulo" placeholder="Título"></ion-input>
  </ion-item>
  <ion-item>
    <ion-textarea [(ngModel)]="nuevoContenido" placeholder="Contenido"></ion-textarea>
  </ion-item>
  <ion-button expand="block" color="primary" (click)="agregarPost()">Agregar Post</ion-button>

  <ion-list>
    <ion-item *ngFor="let post of posts">
      <ion-label>
        <h2>{{ post.title }}</h2>
        <p>{{ post.body }}</p>
      </ion-label>
      <ion-button fill="clear" slot="end" color="danger" (click)="eliminarPost(post.id)">
        <ion-icon name="trash"></ion-icon>
      </ion-button>
    </ion-item>
  </ion-list>

  <ion-button expand="block" color="dark" (click)="volverALogin()">
  <ion-icon name="log-out-outline" slot="start"></ion-icon>
  <span class="texto-dorado">Volver al Login</span>
</ion-button>

</ion-content>
