<ion-header>
  <ion-toolbar>
    <ion-title>Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <form (ngSubmit)="ingresar()" #loginForm="ngForm">
    <ion-item>
      <ion-label position="floating">Usuario</ion-label>
      <ion-input
        [(ngModel)]="usuario"
        name="usuario"
        required
        minlength="3"
        maxlength="8"
        type="text">
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input
        [(ngModel)]="password"
        name="password"
        required
        minlength="4"
        maxlength="4"
        type="password"
        pattern="[0-9]{4}">
      </ion-input>
    </ion-item>

    <ion-button expand="full" type="submit" [disabled]="!loginForm.valid">
      Ingresar
    </ion-button>
  </form>
</ion-content>
